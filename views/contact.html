<main>
    <!-- space needed to make regular distance before main display -->
    <div class="beforeSpace"></div>

    <section class="contactHeaderWrapper row mx-0">
        <div class="col-12 row mx-0">
            <div class="col">
                <h1 class="text-uppercase">{{textes.header1}}</h1>
            </div>
        </div>
        <div class="contactContentWrapper col-12 row mx-0 px-0">
            <div class="col-4 mx-auto text-center px-0 mx-0 mt-2">
                <div ng-repeat="icon in icons" class="my-4">
                    <i><img ng-src="./icons/{{icon.file_name}}" alt="{{icon.alt}}"></i>
                    <h3 class="mt-2"><a class="text-dark" href="{{icon.link}}" title="{{icon.title}}" target="_blank">{{icon.text}}</a></h3>
                </div>
            </div>
            <div class="col-8 imageContactWrapper p-0 mx-0">
                <div class="imageContact row align-items-end mx-0">
                    <div class="col text-center">
                        <div class="dot mx-auto"></div>
                        <h2 class="display-2 text-light mx-auto py-5 mb-5 text-capitalize">{{textes.header2}}</h2> 
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</main>
