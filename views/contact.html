<main>
    <!-- Space needed to make regular distance before main display -->
    <div class="beforeSpace"></div>

    <section class="row mx-0">
        <!-- Header -->
        <div class="contactHeaderWrapper col-12 row mx-0">
            <div class="col">
                <h1 class="text-uppercase text-center text-lg-left">{{textes.header1}}</h1>
            </div>
        </div>
        <!-- Header end -->
        
        <!-- Content -->
        <div class="contactContentWrapper col-12 row mx-0 px-0">
            <!-- Contact data -->
            <div class="col-12 col-lg-4 mx-auto text-center px-0 mx-0 mt-2">
                <div ng-repeat="icon in icons" class="my-4">
                    <a class="text-dark" href="{{icon.link}}" title="{{icon.title}}" target="_blank" rel="noopener">
                        <img class="mt-1" ng-src="./icons/{{icon.file_name}}" alt="{{icon.alt}}">
                        <h3 class="mt-2">{{icon.text}}</h3>
                    </a>
                </div>
            </div>
            <!-- Contact data end -->

            <!-- "Check Us" content -->
            <div class="col-12 col-lg-8 imageContactWrapper p-0 mx-0 text-center order-first order-lg-last">
                <div class="imageContact blur row align-items-end mx-0">
                    <div id="colapsedImageText" class="hideText collapse bg-light align-self-start p-4 text-right">
                        <button class="btn shadow-none" ng-click="toggleText()" type="button" data-toggle="collapse" data-target="#colapsedImageText" aria-expanded="false" aria-controls="colapsedImageText">
                            <i>X</i>
                        </button>
                        <h3 class="text-left">{{textes.header3}}</h3>
                        <p class="text-left">{{textes.text1}}</p>
                        <p class="text-left">{{textes.text2}}</p>
                        <p class="text-right">Krzysztof Rytlewski</p>
                    </div>
                </div>
                <div class="hidenElement">
                    <button class="imageTextWrapper col-8 text-center btn shadow-none" ng-click="toggleText()" type="button" data-toggle="collapse" data-target="#colapsedImageText" aria-expanded="false" aria-controls="colapsedImageText">
                        <div class="dot mx-auto"></div>
                        <h2 class="display-2 text-light mx-auto py-5 mb-5 text-capitalize">{{textes.header2}}</h2> 
                    </button>
                </div>
            </div>
            <!-- "Check Us" content end -->
        </div>
        <!-- Content end -->
    </section>
</main>
